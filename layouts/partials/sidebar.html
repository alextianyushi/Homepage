<!-- Site navigation menu -->
<nav>
  {{ range .Site.Menus.main }}
  <p><a href="{{ .URL | relURL }}">{{ .Name }}</a></p>
  {{ end }}
</nav>

{{ if .Site.Params.ShowSocialMedia }}
<hr/>
<nav class="social-links">
  {{ with .Site.Params.GithubURL }}
  <p><a href="{{ . }}" target="_blank">GitHub</a></p>
  {{ end }}
  
  {{ with .Site.Params.TwitterURL }}
  <p><a href="{{ . }}" target="_blank">Twitter</a></p>
  {{ end }}
  
  {{ with .Site.Params.LinkedinURL }}
  <p><a href="{{ . }}" target="_blank">LinkedIn</a></p>
  {{ end }}
</nav>
{{ end }}
